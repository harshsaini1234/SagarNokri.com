<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .card{
            margin-top: 20px;

            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);

        }
        .card-header{
            text-align: center;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="card fade-up-right">
        <div class="card-header">

            <h2>Qualifications</h2>
            <i class="fa-solid fa-layer-group"></i>
        </div>
        <div class="card-body">
            <form class="form" method="post" th:action="@{/savedqualification}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="degree" class="form-label">Degree</label>
                    <input type="text" class="form-control" id="degree" placeholder="Enter your degree">
                </div>
                <div class="mb-3">
                    <label for="institution" class="form-label">Institution</label>
                    <input type="text" class="form-control" id="institution" placeholder="Enter institution name">
                </div>
                <div class="mb-3">
                    <label for="yearofpassing" class="form-label">Passing Year</label>
                    <select class="form-select" id="yearofpassing" aria-label="Default select example">
                        <option selected>Please Select Passing Year</option>
                        <option value="1">2023</option>
                        <option value="2">2024</option>
                        <option value="3">2025</option>
                        <option value="4">2026</option>
                        <option value="5">2027</option>
                        <option value="6">2028</option>
                        <option value="7">2029</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="categries" class="form-label">Categeries</label>
                    <select class="form-select" id="categries" aria-label="Default select example">
                        <option selected>Categeries</option>
                        <option value="1">OBC</option>
                        <option value="2">Genral</option>
                        <option value="3">SC</option>

                    </select>
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade</label>
                    <input type="number" class="form-control" id="grade" placeholder="Enter your Grade">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

</html>
