<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Seeker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .form1{
                justify-content: center;
                align-item:center;

              }

    </style>
</head>
<body>
<div class="container px-4 py-5 text-center">
    <div class="row ">
        <div class="col-lg-6  col-md-6 col-sm-4" >
            <h1> Filled Details</h1>
            <form  class="form1" method="post" th:action="@{/savedData}" enctype="multipart/form-data">
                <label for="username">Enter Name</label><br>
                <input type="text" class="form-control" id="username" name="username"><br>
                <label for="email">Enter Email</label><br>
                <input type="email" class="form-control" id="email" name="email"><br>
                <label for="contact">Enter Contact No.</label><br>
                <input type="text" class="form-control" id="contact" name="contact"><br>
                <label for="address">Enter Address</label><br>
                <input type="text" class="form-control" id="address" name="address"><br>
                <label for="password">Enter Email Password</label><br>
                <input type="password" class="form-control" id="password" name="password"><br>
                <label for="pic">choose Profile picture</label><br>
                <input type="file" class="form-control" id="pic" name="pic"><br>
                <label for="resume">Choose Resume</label><br>
                <input type="file" class="form-control" id="resume" name="resume"><br>
                <label for="skill">Enter your Skills</label><br>
                <input type="text" class="form-control" id="skill" name="skill"><br>
                <input type="submit" class="btn btn-primary"><br>

            </form>
        </div>


    </div>

</div>



</body>
</html>
